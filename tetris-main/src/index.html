<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>挨踢方丈的俄罗斯方块 | itabbot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <p>得分：<span id="score">0</span></p>
        <p>消灭：<span id="rows">0</span></p>
        <p id="guide">操作：</p>
        <table>
          <tr>
            <td>↑</td>
            <td>：旋转变形</td>
          </tr>
          <tr>
            <td>←</td>
            <td>：向左移动</td>
          </tr>
          <tr>
            <td>→</td>
            <td>：向右移动</td>
          </tr>
          <tr>
            <td>↓</td>
            <td>：加速掉落</td>
          </tr>
        </table>
      </div>
      <div id="centre">
        <div id="mask"></div>
        <div id="game-over">游戏结束</div>
        <a id="start" href="javascript:TE.play();">开始游戏</a>
        <a id="restart" href="javascript:TE.play();">再来一次</a>
        <canvas id="game-canvas"> </canvas>
      </div>
      <div id="right">
        <p id="next-msg">下一枚方块</p>
        <canvas id="next-canvas"></canvas>
        <p id="github">
          <a target="_blank" href="https://github.com/itabbot/tetris">
            <svg
              aria-hidden="true"
              role="img"
              class="color-fg-default"
              viewBox="0 0 16 16"
              width="16"
              height="16"
              fill="currentColor"
              style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible"
            >
              <path

                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"

            </svg>
            挨踢方丈
          </a>
        </p>
      </div>
    </div>
    <script src="./canvas.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
